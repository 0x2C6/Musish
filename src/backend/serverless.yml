service: musish

custom:
  secrets: ${file(secrets.json)}

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${self:custom.secrets.NODE_ENV}
  region: us-east-1

functions:
  genius-song:
    handler: genius/song.details
    events:
      - http:
          path: genius/song
          method: get
          cors: true
  genius-artist:
    handler: genius/artist.details
    events:
      - http:
          path: genius/artist
          method: get
          cors: true
